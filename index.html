<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animais</title>
  <link rel="stylesheet" href="style.css"> <!-- Referência ao seu arquivo CSS -->
</head>
<body>
  <!-- Seu formulário de cadastro de animais -->
  <input id="input-name" placeholder="Nome do animal">
  <input id="input-breed" placeholder="Raça">
  <input id="input-age" placeholder="Idade">
  <input id="input-sex" placeholder="Sexo">
  <input id="input-weight" placeholder="Peso">
  <button id="btn-save">Salvar Animal</button>
  <button id="btn-list">Listar Animais</button>

  <ul id="animal-list"></ul>

  <!-- Aqui está a referência correta ao seu arquivo JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
